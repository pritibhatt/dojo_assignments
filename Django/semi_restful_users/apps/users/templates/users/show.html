{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
<h1>User {{user.id}}</h1>
<p>Full Name: {{user.first_name}} &nbsp {{user.last_name}}</p>
<p>Email: {{ user.email }}</p>
<p>Created at: {{ user.created_at }} </p> 
<a href="/users/{{ user.id }}/edit">Edit</a> | <a href="/users/{{ user.id }}/destroy">Delete</a>
