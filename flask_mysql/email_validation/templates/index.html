<html>
    <head>
      <title>Email Validation</title>
    </head>
    <body>
        <form action='/insert' method='POST'>
        Email:<input type="text" name="email">
        <input type="submit">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        </form>
        
           
      
    </body>
    </html>
