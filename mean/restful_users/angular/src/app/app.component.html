
<div style="text-align:center">

  <!-- <h1>all tasks</h1> -->
  <div class="form-group">
    <button (click)="getTasksFromClick()" >Click to get all tasks</button><br>
    <div *ngFor="let task of tasks">
    
     <h3 >{{task._id}}: {{task.title}}, {{task.description}} <input type="submit"  class="btn btn-primary" (click)="onEditTask(task)" value="Edit Task"/>  <button class="btn btn-primary" (click)="destroyTask(task)">Delete</button></h3>
        
    </div>
   
  </div>
        
</div>
  


<div style="text-align:center">
  <form (submit)="onSubmit()">
    <div class="form-group">
        <!-- <p> {{ newTask | json }} </p><br> -->
      <input type="text" name="newTask.title" [(ngModel)]="newTask.title" placeholder="Title"/>
     
    </div>
    <div class="form-group">
      <input type="text" name="newTask.description" [(ngModel)]="newTask.description" placeholder="Description"/>
    </div>
    <input type="submit" value="Create Task" />
  </form>
</div> 

<div style="text-align:center" class="from-group">
    <form *ngIf="clicked == true" (submit)="onSubmitEdit()">
      id<input type="text" name="updatedTask.id" [(ngModel)]="updatedTask.id" value="{{updatedTask.id}}" > 
      Title:<input type="text" name="updatedTask.title" [(ngModel)]="updatedTask.title" value="{{updatedTask.title}}"  > 
      Description:<input type="text" name="updatedTask.description" [(ngModel)]="updatedTask.description" value="{{updatedTask.description}}" >
      <input type="submit" class="btn btn-primary" value="Edit" />
    </form>
</div>
