
<h1>Register a restaurant</h1>  
<form (submit)="onSubmit()">
    <div class="form-group">
        <!-- <p> {{ newTask | json }} </p><br> -->
      <input type="text" name="restaurant" [(ngModel)]="newProduct.restaurant" minlength="3"   #restaurant="ngModel" placeholder="Restaurant Name"/>
      <p [ngStyle]="{'color': 'red'}" 
      *ngIf="restaurant.errors && restaurant.errors.required && restaurant.touched">Restaurant name must contain at least three characters!</p>
    </div>
    <div class="form-group"> 
    <input type="text" name="cuisine" [(ngModel)]="newProduct.cuisine"  min="3"   #cuisine="ngModel" placeholder="cuisine"/>
    <p [ngStyle]="{'color': 'red'}" 
    *ngIf="cuisine.errors && cuisine.errors.required">cuisine name must contain at least three characters!</p>
   </div>
   
    <input type="submit" value="Register" />
    <input type="submit" [routerLink]="['']" value="cancel"> 
  </form>
