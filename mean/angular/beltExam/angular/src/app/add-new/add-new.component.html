

<h4>write a review for {{product.product.restaurant}}</h4>  
<form (submit)="onSubmitReview()">
    <div class="form-group">
        <!-- <p> {{ newTask | json }} </p><br> -->
      <input type="text" name="name" [(ngModel)]="newProduct.name" required minlength="3"   #name="ngModel" placeholder="Your Name"/>
      <p [ngStyle]="{'color': 'red'}" 
      *ngIf="name.errors && name.errors.required ">Name name must contain at least three characters!</p>
    </div>
    <div class="form-group">    
    <input type="number" name="qty" [(ngModel)]="newProduct.qty" required min="1" max="5"  #qty="ngModel" placeholder="Stars"/>
    <p [ngStyle]="{'color': 'red'}" 
    *ngIf="qty.errors && qty.errors.required ">stars must be greter than zero!</p>
   </div>
   <input type="text" name="description" [(ngModel)]="newProduct.description" required min="3"   #description="ngModel" placeholder="your review"/>
   <div>
   <p [ngStyle]="{'color': 'red'}" 
   *ngIf="description.errors && description.errors.required " >description must contain at least three characters!</p>
  </div>
    <input type="submit" value="Submit" />
    <input type="submit" [routerLink]="['/reviews/' + upatedProduct.product._id]" value="Reset"> 
  </form>
